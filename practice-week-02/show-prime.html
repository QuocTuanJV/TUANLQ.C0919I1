<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra 20 số nguyên tố đầu tiên</title>
</head>
<body>

<script>

    let j = 0;
    let check = 1;
    while(true){
        j++;
        if(isPrimeNumber(j)){
            document.write("Số nguyên tố thứ " + check + " là: " + j + "<br>");
            check = check + 1;
        if(check==21)
            break;
        }

    }

    function isPrimeNumber(a) {
        let k = 0;
        for(i = 1; i <= a ; i++){
            if(a % i==0){
                k = k + 1
                if(k == 3) break;
            }
        }
        if(k == 2){
            return true;
        }
        else return false
    }
</script>

</body>
</html>
