<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp while</title>
</head>
<body>
<script>
    let i =  + prompt("Nhập vào số i ");
    let sum = 0;
    while(i != -1){
        sum = sum + i;
        i = + prompt("Nhập vào số i");

    }
    alert("Tổng giá trị các số nhập vào là: " + sum );
</script>
</body>
</html>
