<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp for</title>
</head>
<body>

<script>
    let n = parseInt(prompt("Nhập vào số n > 0"));
    let i = 0;
    let sumToN = 0;
    for(i = 0; i <= n; i++){
        sumToN = sumToN + i;
    }
    alert("Sum is: " + sumToN);
</script>

</body>
</html>
