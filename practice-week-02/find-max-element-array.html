<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử mảng có giá trị lớn nhất</title>
</head>
<body>

<div id="array"></div>
<div id="result"></div>
<script>
    let array = [1,2,6,5,7,9];
    let max = array[0];
    for(let i = 0; i < array.length; i++){
        if(array[i] >= max){
            max = array[i];
        }
    }
    document.getElementById("array").innerHTML = "Element in array: " + array;
    document.getElementById("result").innerHTML = "Max element is: " + max;
</script>

</body>
</html>
