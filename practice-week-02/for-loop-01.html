<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp for</title>
</head>
<body>
<div id="result"></div>
<script>
    let n = 0;
    let text = "";
    for(n = 0; n <= 5; n++){
        text += "The number is " + n + "<br>";
    }
    document.getElementById("result").innerHTML = text;
</script>

</body>
</html>
