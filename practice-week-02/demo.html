<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let check= 0
    while(true){
        i = i + 1;
        if(i % 2 == 0){
            document.write(i + "<br>");
            check = check + 1;
        }
        if(check == 6) break;
    }

    for(i = 0; i< 5; i++){
        document.write("<b>"+i);
    }
</script>
</body>
</html>
