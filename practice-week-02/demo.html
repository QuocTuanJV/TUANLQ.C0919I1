<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<div id="result-array"></div><br>
<div id="result-array-reserve"></div>

<script>
    let array = [1,2,3,4,5,6];
    let reserveArray = new Array();
    let messageArray="";
    let messageReserve="";
    for(let i = array.length - 1; i >= 0 ; i--){
        reserveArray.push(array[i]);
    }

    for(let i = 0; i < array.length; i++){
        messageArray += array[i] + "&nbsp";
    }

    for(let i = 0; i < reserveArray.length; i++){
        messageReserve += reserveArray[i] + "&nbsp";
    }
    document.getElementById("result-array").innerHTML = array
    document.getElementById("result-array-reserve").innerHTML = reserveArray



</script>
</body>
</html>
