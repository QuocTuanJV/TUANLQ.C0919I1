<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm phần tử vào mảng</title>
</head>
<body>
<table>
    <tr>
        <td><input id="element" ></td>
        <td><input type="button" value="find" onclick="findElement()"></td>

    </tr>
    <tr>
        <td><hr width="175px" align="left"></td>
    </tr>
    <tr>
        <td><div id="result"></div></td>
    </tr>
    <script>
        function findElement() {
            let array = [1, 2, 2, 4, 2, 6];
            let message = "";
            let number =  document.getElementById("element").value;

            for ( i = 0; i < array.length; i++) {
                if(array[i] == number){
                    message = message + "Số " + number + " nằm tại vị trí thứ " + (i + 1) + " trong mảng <br>";
                }
            }
            if(message == ""){
                document.getElementById("result").innerHTML = "Không tìm thấy"
            }
            else
                document.getElementById("result").innerHTML = message;

        }
    </script>
</body>
</html>
