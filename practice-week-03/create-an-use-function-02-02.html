<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và sử dụng hàm 02 - Bài 2</title>
</head>
<body>
<div id="result"></div>
<script>
    let radius = + prompt("Nhập vào bán kính hình tròn")
    alert("Chu vi hình tròn là "+ diameterCircle(radius));
    alert("Diện tích hình tròn là "+ areaCircle(radius));

    function diameterCircle(raius) {
        let pi = 3.14;
        return 2 * pi * raius;
    }
    function areaCircle(radius) {
        let pi = 3.14;
        return pi * radius * radius;
    }

</script>
</body>
</html>
