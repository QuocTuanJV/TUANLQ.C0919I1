<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>

    let myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        //phương thức get
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        //phương thức set
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    };


    //tao ra mot the hien cua doi tuong
    let date = new myDate(2, 3, 2017);
    // lay gia tri cac thuoc tinh
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    //hien thi ket qua
    alert("Trước khi set date "+ day + "/" + month + "/" + year);
    date.setDay(5);
    date.setMonth(6);
    date.setYear(2019);
    alert("Sau khi set date "+ date.getDay() + "/" + date.getMonth() + "/" + date.getYear());

</script>
</body>
</html>
