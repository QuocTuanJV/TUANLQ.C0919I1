<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và sử dụng hàm 02 - Bài 4</title>
</head>
<body>
<div id="result"></div>
<script>
    let number = prompt("Nhập vào chuỗi ký tự")
    if(isNumber(number)){
        alert("Ký tự nhập vào là số");
    }else {
        alert("Ký tự nhập vào không phải là số");
    }
    function isNumber(number) {
       if(parseInt(number)==number){
           return true;
       }else
           return false;
    }
    
</script>
</body>
</html>
