<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và sử dụng hàm 02 - Bài 6</title>
</head>
<body>
<div id="result"></div>
<script>
    let number = + prompt("Nhập vào số cần kiểm tra");
    if(isIntegerNumber(number)){
        alert("Số vừa nhập là số nguyên dương");
    } else
        alert("Số vừa nhập là số nguyên âm");

    function isIntegerNumber(a) {
        if( (a + Math.abs(a)) == 2*a){
            return true;
        }else if((a + Math.abs(a)) == 0){
            return false;
        }
    }

</script>
</body>
</html>
