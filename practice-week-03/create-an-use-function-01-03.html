<script>
  let number01 = + prompt("Nhập tham số thứ nhất");
  let number02 = + prompt("Nhập tham số thứ hai");

function checkNumber(a, b) {
    if(a > b){
        alert("Tham số thứ nhất " + a + " đang lớn hơn tham số thứ 2 " + b);

    }
}
