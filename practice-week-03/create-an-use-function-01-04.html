<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và sử dụng hàm 01 - Bài 4</title>
</head>
<body>
<div id="result"></div>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert("Giá trị của result trước khi thực hiện hàm addNumber() "+ result);
    result = addNumbers();
    alert("Giá trị của result sau khi thực hiện hàm addNumber() "+ result);

</script>

</body>
</html>
