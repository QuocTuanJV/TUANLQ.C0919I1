<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và sử dụng hàm 02 - Bài 1</title>
</head>
<body>
<div id="result"></div>
<script>
    let number = + prompt("Nhập vào số cần tính bình phương")
    alert("Bình phương số vừa nhập là "+ squareNumber(number));
    function squareNumber(number) {
        return number * number;
    }
</script>

</body>
</html>
