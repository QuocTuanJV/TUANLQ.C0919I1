<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết lại cấu trúc if thành cấu trúc switch</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập vào số bất kì"));
    if(num > 0){
        alert("1");
    } else if(num < 0){
        alert("-1");
    }else
        alert("0");


</script>


</body>
</html>
