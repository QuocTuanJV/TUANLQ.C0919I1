<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình của học sinh</title>
</head>
<body>
<script>
    let scorePhysics;
    let scoreChemistry;
    let scoreBiology;
    scorePhysics =  parseInt(prompt("Enter the score Physics"));
    scoreChemistry = parseInt(prompt("Enter the score Chemistry"));
    scoreBiology = parseInt(prompt("Enter the score Biology"));
    let scoreAverage = (scorePhysics + scoreChemistry + scoreBiology) / 3;
    let scoreTotal = scorePhysics + scoreChemistry + scoreBiology;
    //document.write("The area is: " + area);
    document.write("The score Average is: " + scoreAverage);
    document.write("The score Total is: " + scoreTotal);


</script>
