<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập hai số a, b từ bàn phím và kiểm tra a có phải là bội số của b hay không</title>
</head>
<body>
<script>
    let a = prompt('Nhập vào a ');
    let b = prompt('Nhập vào b ');
    if(a % b == 0){
        alert('a la bôi số của b');
    } else
        alert('a không la bôi số của b');
</script>
</body>
</html>
