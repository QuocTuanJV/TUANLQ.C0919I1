<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ C sang độ F</title>
</head>
<body>
<script>
    let celsius;
    let fahrenheit;

    celsius = parseInt(prompt("Enter the celsius (C)"));
    fahrenheit = ((celsius / 5) * 9) + 32;
    //document.write("The area is: " + area);
    alert(" Fahrenheit is:  " + fahrenheit);


</script>

</body>
</html>
