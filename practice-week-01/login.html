<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành câu lệnh if...else if</title>
</head>
<body>
<script>
    let name = prompt("Yêu cầu nhập tên từ bàn phím")
    if(name == "Admin") {
        let passWord = prompt("Yêu cầu nhập mật khẩu")
        if(passWord == "TheMaster"){
            alert("Welcome");
        } else if(passWord == null){
            alert("Canceled");
        } else
            alert("Wrong Password");
    }else if(name == null){
        alert("canceled")
    } else
        alert("I don't know");

</script>

</body>
</html>
