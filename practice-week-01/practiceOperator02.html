<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử 02</title>
</head>
<body>
<script>
    let employee = prompt("Nhập vào tên nhân viên");
    let message = (employee == "Employee") ? "Hello" :
        (employee == "Director") ?
            "Greeting" :
            (employee == "") ?
                "No login" :
                "";
    alert(message);


</script>

</body>
</html>
