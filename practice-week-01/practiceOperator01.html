<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử</title>
</head>
<body>
<script>
    let a = parseInt(prompt("NHẬP VÀO SỐ a"));
    let b = parseInt(prompt("NHẬP VÀO SỐ b"));
    let result = a + b;
    result < 4 ? alert("Below") : alert("Over");
</script>

</body>
</html>
