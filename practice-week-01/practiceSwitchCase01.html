<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết lại cấu trúc if thành cấu trúc switch</title>
</head>
<body>
<script>
    let browser = prompt("Nhập vào tên browser!")
    switch (browser) {
        case "Edge":
            alert("You've got the Edge!");
            break;
        case "Chrome":
            alert("Okay we support these browsers too");
        case "Firefox":
            alert("Okay we support these browsers too");
        case "Safari":
            alert("Okay we support these browsers too");
        case "Opera":
            alert("Okay we support these browsers too");
            break
        default:
            alert("We hope that this page looks ok!");
    }

</script>


</body>
</html>
