<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<form >

    <b><label for="one">Ammount</label>
    <span style="display:inline-block; width: 200px;"></span>
    <label for="two">From Currency</label>
    <span style="display:inline-block; width: 200px;"></span>
    <label for="three">To Currency</label>


</form>
<form>

    <input size="10" id="amount">
    <span style="display:inline-block; width: 170px;"></span>
    <select  width ="20" id="from">
        <option value="23000">USD</option>
        <option value="28000">EUR</option>
        <option value="1">VND</option>
    </select>
    <span style="display:inline-block; width: 250px;"></span>
    <select width ="20" id="to">
        <option value="23000">USD</option>
        <option value="28000">EUR</option>
        <option value="1">VND</option>
    </select>

    <span style="display:inline-block; width: 90px;"></span>
    <button type="button" onclick="convertMoney()">Convert</button><br/>
    <label >Result: </label> <label id="result"></label>

</form>
<script>
function convertMoney() {
    let amount = document.getElementById("amount").valueOf().value;
    let fromCurrency = document.getElementById("from").valueOf().value;
    let toCurrency = document.getElementById("to").valueOf().value;

        document.getElementById("result").innerHTML= convert(amount, fromCurrency, toCurrency);



}
function convert(amount, fromCurrency, toCurreny) {
    return amount * (fromCurrency / toCurreny);
}


</script>
