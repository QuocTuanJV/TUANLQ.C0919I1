<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sự kiện chuột</title>
</head>
<body>
<form>
    <img id="img-ball" src="../images/ball.jpg" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveLeft()"/>
</form>
<script>


    function moveLeft() {
        let ball = document.getElementById("img-ball");
        ball.style.left = parseInt(ball.style.left) + 10 + 'px';
    }
    function  init() {
        let ball = document.getElementById("img-ball");
        ball.style.position = 'relative';
        ball.style.left = '0px';
    }
    window.onload = init()

   

</script>

</body>
</html>
