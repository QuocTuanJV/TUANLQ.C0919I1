<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sự kiện bàn phím</title>
</head>
<body onload="doReady()">
<img id="nobita" src="../images/Nobita.jpg" style="position:absolute;left:0; top:0;" height="320" width="240"/>
<script>
    function downArrow() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function upArrow() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function rightArrow() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    function leftArrow() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }

    
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 40:
                downArrow();
                break;
            case 38:
                upArrow();
                break;

            case 39:
                rightArrow();
                break;

            case 37:
                leftArrow();
                break;

        }
    }

    function doReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>

</body>
</html>
